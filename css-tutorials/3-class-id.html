<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes vs ID</title>
</head>
<style>
    .box {
        background-color: blue;
        padding: 50px;
        width: 300px;
        margin: 20px;
    }

    .box-1 {
        font-weight: 700;
    }

    #unique-box {
        background-color: brown;
        padding: 20px;
        width: 300px;
    }
</style>
<body>

    <!-- classes -->
    <div class="box box-1">This is one Box</div>
    <div class="box box-1">This is two box</div>

    <!-- id -->
    <div id="unique-box">This is Id Box</div>
</body>
</html>
